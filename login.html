<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="assets/styles/login.css">
</head>

<body>
  <div class="login-page">
    <div class="banner-image">
      <img src="assets/img/banner-img.png" alt="">
    </div>
    <div class="login-container">
      <div class="daftar-button">
        <button class="btn btn-light w-25 fs 10" type="button">Daftar</button>
      </div>
      <div class="wrapper">
        <form action="#" method="post">
          <h1>Selamat Datang !</h1>
          <h2>Login Sekarang</h2>
          <p>Belum punya akun? <a href="">Daftar</a></p>
          <div class="input-email">
            <i class='bx bxs-envelope' style='color:#ffffff'  ></i>
            <label for="username">Alamat Email</label>
            <div class="username">
              <div class="input-group flex-nowrap">
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping" required>
              </div>
            </div>
          </div>
          <div class="input-password">
            <i class='bx bxs-lock' style='color:#ffffff' ></i>
            <label for="password">Password</label>
            <div class="password">
              <div class="input-group flex-nowrap">
                <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="addon-wrapping" required>
              </div>
            </div>
          </div>
          <div class="button">
            <button class="btn btn-danger w-25 fs 10" type="submit">Login</button>
          </div>
        </form>
      </div>
      <div class="atau">
        <p>Atau</p>
      </div>
      <div class="login-button">
        <div class="login-google">
          <button class="btn btn-light w-100 fs 6" type="submit"> <img src="assets/img/logo-google.png" style="width: 20px;" class="me-4">Login dengan Google</button>
        </div>
        <div class="login-facebook">
          <button class="btn btn-light w-100 fs 6" type="submit"> <img src="assets/img/logo-facebook.png" style="width: 20px;" class="me-4">Login dengan Facebook</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
