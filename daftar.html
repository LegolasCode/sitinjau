<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/daftar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
</head>

<body>
    <div class="daftar-page">
        <div class="logo">
            <div class="logo-image">
                <img src="assets/img/logo-sitinjau.png" alt="">
            </div>
            <h1>SITINJAU</h1>
        </div>
        <div class="daftar-card">
            <form action="#">
                <div class="input-data">
                    <div class="nama">
                        <label for="nama-lengkap">Nama Lengkap</label>
                        <div class="input-group flex-nowrap">
                            <input type="text" class="form-control" placeholder="Nama Lengkap" aria-label="nama"
                                aria-describedby="addon-wrapping" required>
                        </div>
                    </div>
                    <div class="tempat-lahir">
                        <label for="tempat-lahir">Tempat Lahir</label>
                        <div class="input-group flex-nowrap">
                            <input type="text" class="form-control" placeholder="Tempat Lahir" aria-label="tanggal"
                                aria-describedby="addon-wrapping" required>
                        </div>
                    </div>
                    <div class="tanggal-lahir">
                        <label for="tempat-lahir">Tanggal Lahir</label>
                        <div class="input-group flex-nowrap">
                            <div class="input-group date" id="datepicker">
                                <input type="text" class="form-control" placeholder="Tanggal Lahir" required>
                                <span class="input-group-append">
                                    <button class="input-group-text">
                                        <i class="fa fa-calendar"></i>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="daerah">
                        <label for="nama-lengkap">Daerah Asal</label>
                        <div class="input-group flex-nowrap">
                            <input type="text" class="form-control" placeholder="Daerah Asal" aria-label="daerah"
                                aria-describedby="addon-wrapping" required>
                        </div>
                    </div>
                    <div class="umur">
                        <label for="nama-lengkap">Umur</label>
                        <div class="input-group flex-nowrap">
                            <input type="text" class="form-control" placeholder="Umur" aria-label="umur"
                                aria-describedby="addon-wrapping" required>
                        </div>
                    </div>
                    <div class="daftar-button">
                        <button class="btn btn-danger w-50 fs 10" type="submit">Daftar Akun</button>
                    </div>
                </div>
            </form>
            <div class="atau">
                <hr>
                <p>Atau</p>
                <hr>
            </div>
            <div class="daftar-lain">
                <div class="google-button">
                    <button class="btn btn-outline-danger fs 10" type="submit"> <img src="assets/img/logo-google.png" style="width: 20px;" class="me-4">Google</button>
                </div>
                <div class="facebook-button">
                    <button class="btn btn-outline-danger fs 10" type="submit"> <img src="assets/img/logo-facebook.png" style="width: 20px;" class="me-4">Facebook</button>
                </div>
                <div class="help">

                </div>
            </div>
        </div>

    </div>
    </div>
    <script type="text/javascript">
        $(function () {
            $('#datepicker').datepicker();
        });
    </script>

</body>

</html>
